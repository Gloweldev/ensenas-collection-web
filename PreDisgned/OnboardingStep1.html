<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EnSeñas AI - Identity Calibration</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6324eb",
                        "primary-light": "#8b5cf6",
                        "primary-dark": "#4c1d95",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0f0b1a",
                        "surface-dark": "#1c162e",
                        "glass": "rgba(255, 255, 255, 0.05)",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "glow": "0 0 20px -5px rgba(99, 36, 235, 0.5)",
                        "glow-selected": "0 0 30px -5px rgba(59, 130, 246, 0.6)", 
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Glassmorphism Utilities */
        .glass-card {
            background: rgba(30, 25, 45, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card:hover {
            background: rgba(45, 36, 71, 0.7);
            border-color: rgba(99, 36, 235, 0.4);
            transform: translateY(-2px);
        }

        .card-selected {
            background: rgba(45, 36, 71, 0.8);
            border-color: #3b82f6; /* Blue-500 as requested */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.2);
        }

        /* Smooth transitions */
        .transition-all-custom {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden min-h-screen flex flex-col">
<!-- Ambient Background Glows -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] left-[20%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] opacity-30"></div>
<div class="absolute bottom-[-10%] right-[10%] w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[130px] opacity-20"></div>
</div>
<!-- Layout Container -->
<div class="layout-container flex h-full grow flex-col max-w-[1280px] mx-auto w-full px-4 sm:px-6 lg:px-8">
<!-- Header -->
<header class="flex items-center justify-between py-6 z-10">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white text-2xl">sign_language</span>
</div>
<h1 class="text-xl font-bold tracking-tight text-white">EnSeñas AI</h1>
</div>
<button class="flex items-center gap-2 px-4 py-2 rounded-lg bg-surface-dark border border-white/5 hover:bg-white/10 text-slate-300 hover:text-white transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-base">save</span>
<span class="hidden sm:inline">Save &amp; Exit</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col justify-center items-center py-8 sm:py-12 relative z-0">
<div class="w-full max-w-[840px] flex flex-col gap-8 sm:gap-12">
<!-- Progress Section -->
<div class="flex flex-col gap-3">
<div class="flex justify-between items-end">
<span class="text-primary-light font-bold uppercase tracking-wider text-xs">Step 1 of 4</span>
<span class="text-slate-400 text-xs font-medium">25% Completed</span>
</div>
<div class="h-1.5 w-full bg-surface-dark rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary to-blue-500 w-1/4 rounded-full shadow-[0_0_10px_rgba(99,36,235,0.6)]"></div>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-4">
<h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white tracking-tight leading-[1.1]">
                        Help us calibrate the <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary-light to-blue-400">AI</span>
</h2>
<p class="text-slate-400 text-lg max-w-2xl mx-auto leading-relaxed">
                        To provide the most accurate translation and adjust recognition speed, please select the profile that best describes you.
                    </p>
</div>
<!-- Selection Grid -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-5">
<!-- Card 1: Deaf -->
<button class="group glass-card transition-all-custom rounded-2xl p-6 md:p-8 flex flex-col items-center justify-center gap-5 text-center relative overflow-hidden min-h-[260px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[#0f0b1a]">
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
<div class="w-20 h-20 rounded-full bg-surface-dark border border-white/5 flex items-center justify-center group-hover:scale-110 transition-transform duration-300 group-hover:border-primary/30 shadow-lg">
<span class="material-symbols-outlined text-4xl text-primary-light">waving_hand</span>
</div>
<div class="flex flex-col gap-1 z-10">
<h3 class="text-white text-xl font-bold">Deaf / Sordo</h3>
<p class="text-slate-400 text-sm">Primary Sign Language User</p>
</div>
<!-- Checkmark Indicator (Hidden by default) -->
<div class="absolute top-4 right-4 w-6 h-6 rounded-full bg-primary text-white items-center justify-center hidden">
<span class="material-symbols-outlined text-sm">check</span>
</div>
</button>
<!-- Card 2: Hard of Hearing (Selected State Example) -->
<button class="group glass-card card-selected transition-all-custom rounded-2xl p-6 md:p-8 flex flex-col items-center justify-center gap-5 text-center relative overflow-hidden min-h-[260px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-[#0f0b1a]">
<!-- Glow effect for selected state -->
<div class="absolute inset-0 bg-gradient-to-b from-blue-500/10 to-transparent"></div>
<div class="w-20 h-20 rounded-full bg-blue-500/20 border border-blue-500/30 flex items-center justify-center scale-105 shadow-[0_0_20px_rgba(59,130,246,0.3)]">
<span class="material-symbols-outlined text-4xl text-blue-400">hearing_disabled</span>
</div>
<div class="flex flex-col gap-1 z-10">
<h3 class="text-white text-xl font-bold">Hard of Hearing</h3>
<p class="text-slate-300 text-sm">Assistive Tech User</p>
</div>
<!-- Checkmark Indicator (Visible for selected) -->
<div class="absolute top-4 right-4 w-6 h-6 rounded-full bg-blue-500 text-white flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
</button>
<!-- Card 3: Hearing -->
<button class="group glass-card transition-all-custom rounded-2xl p-6 md:p-8 flex flex-col items-center justify-center gap-5 text-center relative overflow-hidden min-h-[260px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[#0f0b1a]">
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
<div class="w-20 h-20 rounded-full bg-surface-dark border border-white/5 flex items-center justify-center group-hover:scale-110 transition-transform duration-300 group-hover:border-primary/30 shadow-lg">
<span class="material-symbols-outlined text-4xl text-primary-light">interpreter_mode</span>
</div>
<div class="flex flex-col gap-1 z-10">
<h3 class="text-white text-xl font-bold">Hearing / Oyente</h3>
<p class="text-slate-400 text-sm">Learning or Interpreting</p>
</div>
<!-- Checkmark Indicator (Hidden by default) -->
<div class="absolute top-4 right-4 w-6 h-6 rounded-full bg-primary text-white items-center justify-center hidden">
<span class="material-symbols-outlined text-sm">check</span>
</div>
</button>
</div>
</div>
</main>
<!-- Footer / Navigation Actions -->
<footer class="py-6 border-t border-white/5 flex justify-between items-center z-10 mt-auto">
<button class="px-6 py-3 rounded-xl text-slate-500 font-medium hover:text-slate-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled="">
                Back
            </button>
<button class="group relative px-8 py-3.5 rounded-xl bg-primary hover:bg-primary-light text-white font-bold transition-all-custom shadow-lg hover:shadow-glow flex items-center gap-2 overflow-hidden">
<span class="relative z-10">Continue to Step 2</span>
<span class="material-symbols-outlined relative z-10 group-hover:translate-x-1 transition-transform text-lg">arrow_forward</span>
<!-- Button internal glow -->
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700 ease-in-out"></div>
</button>
</footer>
</div>
</body></html>
